<h4 *ngIf="!allowEdit">You're not allow to edit!</h4>
<div *ngIf="allowEdit">
  <div class="mb-3">
    <label for="name" class="form-label">Server Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="serverName" />
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Server Status</label>
    <select id="status" [(ngModel)]="serverStatus" class="form-select">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onUpdateServer()">
    Update Server
  </button>
</div>
