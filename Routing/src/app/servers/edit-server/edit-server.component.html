<div class="mb-3">
  <label class="form-label">Server Name</label>
  <input type="text" class="form-control" [value]="serverName" />
</div>

<div class="mb-3">
  <label class="form-label">Server Status</label>
  <select id="" [value]="serverStatus" class="form-select">
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
    <option value="Unknown">Unknown</option>
  </select>
</div>

<button class="btn btn-primary">Update Server</button>
