<div class="row p-3">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12 list-group">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [inputRecipe]="recipe"
      (recipeSelected)="onRecipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
